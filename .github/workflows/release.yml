name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: aicli-windows-x64.zip
            binary: aicli.exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: aicli-linux-x64.tar.gz
            binary: aicli
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: aicli-linux-arm64.tar.gz
            binary: aicli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact }} ${{ matrix.binary }}
        shell: bash

      - name: Package binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact }} ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: AICLI ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## AICLI Release ${{ github.event.inputs.version || github.ref_name }}

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `aicli-windows-x64.zip` |
            | Linux | x64 | `aicli-linux-x64.tar.gz` |
            | Linux | ARM64 | `aicli-linux-arm64.tar.gz` |

            ### Installation

            **Windows:**
            ```powershell
            # Extract and run
            Expand-Archive aicli-windows-x64.zip
            .\aicli.exe
            # Install globally
            ❯ /install
            ```

            **Linux:**
            ```bash
            # Extract and run
            tar -xzf aicli-linux-x64.tar.gz
            chmod +x aicli
            ./aicli
            # Install globally
            ❯ /install
            ```

            ### What's New

            See [CHANGELOG.md](https://github.com/leonardo-matheus/azure-ai-cli/blob/master/CHANGELOG.md) for details.
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
