name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          source $HOME/.cargo/env
          cargo build --release

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../aicli-linux-x64.tar.gz aicli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aicli-linux-x64
          path: aicli-linux-x64.tar.gz

  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
          .\rustup-init.exe -y
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Build
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          cd target/release
          7z a ../../aicli-windows-x64.zip aicli.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aicli-windows-x64
          path: aicli-windows-x64.zip

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List files
        run: |
          echo "Contents of artifacts directory:"
          find artifacts -type f
          ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: AICLI ${{ github.ref_name }}
          body: |
            ## AICLI Release ${{ github.ref_name }}

            ### Downloads
            - **Linux x64**: `aicli-linux-x64.tar.gz`
            - **Windows x64**: `aicli-windows-x64.zip`

            ### Installation

            **Linux:**
            ```bash
            tar -xzf aicli-linux-x64.tar.gz
            chmod +x aicli
            ./aicli
            ```

            **Windows:**
            ```powershell
            Expand-Archive aicli-windows-x64.zip
            .\aicli.exe
            ```
          files: |
            artifacts/aicli-linux-x64/aicli-linux-x64.tar.gz
            artifacts/aicli-windows-x64/aicli-windows-x64.zip
          draft: false
          prerelease: false
